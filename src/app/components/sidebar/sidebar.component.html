<aside class="sidebar" [class.closed]="!(isOpen$ | async)">
    <div class="sidebar-header">
        <div class="logo-circle">
            <i class="fas fa-microchip"></i>
        </div>
        <div class="brand-wrapper">
            <span class="brand-text">SANDRA <small>DC</small></span>
            <div class="datetime-info">{{ currentDateStr }} <span class="time-part">{{ currentTimeStr }}</span></div>
        </div>
    </div>

    <nav class="nav-menu">
        <div class="nav-item" [class.active]="(activeTab$ | async) === 'dashboard'" (click)="switchToDashboard()">
            <i class="fas fa-th-large"></i> <span>Dashboard</span>
        </div>
        <div class="nav-item" [class.active]="(activeTab$ | async) === 'connections'"
            (click)="setActive('connections')">
            <i class="fas fa-network-wired"></i> <span>Conexiones</span>
        </div>
        <div class="nav-item" [class.active]="(activeTab$ | async) === 'apps'" (click)="setActive('apps')">
            <i class="fas fa-globe"></i> <span>Aplicaciones</span>
        </div>
        <div class="nav-item" [class.active]="(activeTab$ | async) === 'security'" (click)="setActive('security')">
            <i class="fas fa-shield-alt"></i> <span>Seguridad</span>
        </div>
        <div class="nav-item" [class.active]="(activeTab$ | async) === 'monitor'" (click)="setActive('monitor')">
            <i class="fas fa-desktop"></i> <span>Monitor</span>
        </div>
        <div class="nav-spacer"></div>
        <div class="nav-item settings" (click)="toggleConfig()">
            <i class="fas fa-sliders-h"></i> <span>Configuraci√≥n</span>
        </div>
    </nav>
</aside>
